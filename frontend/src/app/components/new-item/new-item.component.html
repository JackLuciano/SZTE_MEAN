<div class="new-item-wrapper">
    <div class="new-item-box">
        <h2>Create new item</h2>
        <form *ngIf="newItemForm()" [formGroup]="newItemForm()!" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Item name</label>
                <input
                    type="text"
                    id="name"
                    formControlName="name"
                    placeholder="Item name"
                />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    formControlName="description"
                    placeholder="Description"
                    rows="4"
                    cols="50"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input
                    type="number"
                    id="price"
                    formControlName="price"
                    placeholder="Price"
                />
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input
                    type="text"
                    id="location"
                    formControlName="location"
                    placeholder="Location"
                />
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" formControlName="category">
                    <option *ngFor="let category of categories()" [value]="category._id">
                        {{ category.name }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="tagInput">Tags</label>
                <div class="tag-input-container">
                    <input
                        id="tagInput"
                        type="text"
                        #tagInput
                        placeholder="Add tag..."
                        (keyup.enter)="addTag(tagInput)"
                    />
                    <button type="button" (click)="addTag(tagInput)">+</button>
                </div>
                <div class="tags-list">
                    <span class="tag" *ngFor="let tag of tagsFormArray.controls; let i = index">
                    {{ tag.value }}
                    <button type="button" (click)="removeTag(i)">Ã—</button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="images">Images</label>
                <input
                  type="file"
                  id="images"
                  (change)="onFilesSelected($event)"
                  accept="image/*"
                  multiple="true"
                />
            </div>

            <button type="submit">Create</button>
        </form>
  
        <div class="error-message">{{ message() }}</div>
    </div>
</div>
