<header class="app-header">
    <div class="header-container">
      <div class="logo" routerLink="/">{{ shopName }}</div>
  
      <nav class="nav-links" [class.open]="menuOpen">
        <a routerLink="/">Home</a>
        <a routerLink="/login" *ngIf="!isAuthenticated">Login</a>
        <a routerLink="/register" *ngIf="!isAuthenticated">Register</a>
        <a (click)="logout()" *ngIf="isAuthenticated">Logout</a>
      </nav>
  
      <button class="menu-btn" (click)="menuOpen = !menuOpen" aria-label="Toggle menu">
        <span [class.active]="menuOpen"></span>
      </button>
    </div>
</header>
