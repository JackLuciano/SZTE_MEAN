<div class="confirm-dialog-overlay">
  <div class="confirm-dialog">
    <p>{{ message }}</p>
    <div class="button-group">
      <button class="confirm" (click)="onConfirm()">{{ confirmButtonText }}</button>
      <button class="cancel" (click)="onCancel()">{{ cancelButtonText }}</button>
    </div>
  </div>
</div>
